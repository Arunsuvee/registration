<!DOCTYPE html>
<html>
<head>
	<title>Form validations</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="main" class="solid">
		<div class="registration-form">
		    <form onload="onload()">
		        <h3 class="text-center" style="margin-left: -16px;">Registration</h3>
		        <div class="form-group">
		        	<div class="row">
			        	<label>Email Id:</label>
			            <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
		            </div>
		        </div>
		        <div class="form-group">
		        	<div class="row">
			        	<label>Username:</label>
			            <input class="form-control item" type="text" name="username" maxlength="15" minlength="4"   id="username" placeholder="Username" required>
		            </div>
		        </div>
		        <div class="form-group">
		        	<div class="row">
		        		<label>Password:</label>
		                <input class="form-control item" type="password" name="password" minlength="6" id="password" placeholder="Password" required>
		            </div>
		        </div>
		        <div class="form-group">
		        	<div class="row">
		        		<label>Confirm Password:</label>
		                <input class="form-control item" type="password" name="Confirm password" minlength="6" id="confirm_password" placeholder="Confirm Password" required>
		            </div>
		        </div>
		        <div class="form-group">
		        	<div class="row">
		        		<label>Gender:</label>	        	
		        		<select class="form-control item" id="gender">
			        		<option value="">Gender</option>
			        		<option value="Female">Female</option>
			        		<option value="Male">Male</option>
		        		</select>	        		
		        	</div>
		        </div>
		        <div class="form-group">
		        	<div class="row">
		        		<label>Mobile Number:</label>
		        		<input class="form-control item" type="mobile" name="Mobile Number" minlength="10" maxlength="10" id="mobile_number" placeholder="Mobile Number" required="">
		        	</div>		        	
		        </div>
		        <div class="form-group">
		        	<button class="btn btn-primary btn-block create-account" type="button" onclick="javascript:show_params();">Submit</button>		 
		        </div>
		    </form>
		</div>
	</div>	


	<div id="show_output" style="display: none; text-align: center;width: ">
		<p>Email Id : <span id="emailid"></span></p>
		<p>User Name : <span id="username1"></span></p>
		<p>Password :<span id="password1"></span></p>
		<p>Confirm Password : <span id="confirm_password1"></span></p>
		<p>Gender : <span id="gender1"></span></p>
		<p>Mobile Number : <span id="mobile_number1"></span></p>
	</div>

	<script type="text/javascript">

    function show_params(){
      var email=document.getElementById('email').value;

      if(email=='')
      {
      	$('#email').focus();
      	return false;
      }
      else
      {
      $('#show_output').show('slow');
      $('#emailid').html(email);
  	  }
 
      var username=document.getElementById('username').value;
      if(username=='')
      {
      	$('#username').focus();
      	return false;
      }
      else
      {
      $('#show_output').show('slow');
      $('#username1').html(username);
  	  }
  
      var password=document.getElementById('password').value;
      if(password=='')
      {
      	$('#password').focus();
      	return false;
      }
      else
      {
      $('#show_output').show('slow');
      $('#password1').html(password);
  	  }
  	  var confirm_password=document.getElementById('confirm_password').value;
  	  if (confirm_password=='')
  	   {
  	   	$('#confirm_password').focus();
  	   	return false;
  	   }
  	   else
  	   {
  	   	$('#show_output').show('slow');
  	   	$('#confirm_password1').html(confirm_password);
  	   }
  	   var gender=document.getElementById('gender').value;
      if(gender=='')
      {
      	$('#gender').focus();
      	return false;
      }
      else
      {
      $('#show_output').show('slow');
      $('#gender1').html(gender);
  	  }
  	  var mobile_number=document.getElementById('mobile_number').value;
      if(mobile_number=='')
      {
      	$('#mobile_number').focus();
      	return false;
      }
      else
      {
      $('#show_output').show('slow');
      $('#mobile_number1').html(mobile_number);
  	  }
    }

	</script>

</body>
